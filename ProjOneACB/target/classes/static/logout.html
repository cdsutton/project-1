      body {

      .bd-placeholder-img {

      /* Navbar */
	@media only screen and (max-width: 679px) {
    #navbar {
		border: 5px solid black;
        border-radius: 5px;
        background: rgb(255, 0, 0);
        overflow: auto;
    }
    
    #navbar a {
        color: rgb(0, 0, 0);
    }
    
    #navbar a:hover {
        color: #ffffff;
    }
    
    .logo {
        padding: 5px;
        margin: 35px;
        border: 5px solid black;
        border-style: double;
        border-radius: 5px;
        color: rgb(0, 0, 0);
        background-color: rgb(255, 255, 0);
    }
    
    #navbar h1 {
        float: left;
        padding-top: 0px;
    }
    
    #navbar ul {
        list-style: none;
        float: right;
    }
    
   #navbar ul li {
        display: inline-block;
        padding: 10px;
        margin: 20px;
        border: 5px solid black;
        border-radius: 5px;
        background-color: rgb(255, 255, 0);
    }
    
    #navbar ul li:hover {
        background-color: darkred;
    }
}
